        // Função para gerar a lista de palavras e traduções

        function generateList() {
            const listElement = document.getElementById('translationList');
            palavras.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <span class="word" onclick="showTranslation('translation${index}')">${item.english}</span>
                    <span id="translation${index}" class="translation"> - ${item.portuguese}</span>
                `;
                listElement.appendChild(listItem);
            });
        }

        // Função para mostrar/ocultar a tradução
        function showTranslation(id) {
            const translation = document.getElementById(id);
            translation.style.display = (translation.style.display === 'none') ? 'inline' : 'none';
        }

        // Gera a lista quando a página carrega
        window.onload = generateList;
