<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Palavras</title>
</head>
<body>
  <h1>Adicionar Palavras em Português e Inglês</h1>

  <form id="wordForm">
    <label for="portuguese">Palavra em Português:</label>
    <input type="text" id="portuguese" name="portuguese" required>
    <br><br>
    <label for="english">Tradução em Inglês:</label>
    <input type="text" id="english" name="english" required>
    <br><br>
    <button type="submit">Adicionar Palavra</button>
  </form>

  <!-- Carregar o Firebase e Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  
  <!-- Seu arquivo JavaScript -->
  <script type="module" src="./javascript/firebase.js"></script>
</body>
</html>
