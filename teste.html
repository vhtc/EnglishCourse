<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Game de Vocabulário</title>
    <style>
        .word { display: inline-block; margin: 10px; padding: 10px; border: 1px solid #ccc; cursor: pointer; }
        .matched { background-color: lightgreen; }
    </style>
</head>
<body>

<h2>Combine as Palavras!</h2>
<div id="englishWords"></div>
<div id="portugueseWords"></div>
<button id="nextButton" style="display: none;">Próxima rodada</button>

<script>
    const words = [
        { "english": "Apple", "portuguese": "Maçã" },
        { "english": "Book", "portuguese": "Livro" },
        { "english": "House", "portuguese": "Casa" },
        { "english": "Dog", "portuguese": "Cachorro" },
        { "english": "Car", "portuguese": "Carro" },
        { "english": "Table", "portuguese": "Mesa" },
        { "english": "Chair", "portuguese": "Cadeira" },
        { "english": "Phone", "portuguese": "Telefone" },
        { "english": "Computer", "portuguese": "Computador" },
        { "english": "Food", "portuguese": "Comida" },
        { "english": "Water", "portuguese": "Água" },
        { "english": "Friend", "portuguese": "Amigo" },
        { "english": "School", "portuguese": "Escola" },
        { "english": "City", "portuguese": "Cidade" },
        { "english": "Family", "portuguese": "Família" },
        { "english": "Music", "portuguese": "Música" },
        { "english": "Dance", "portuguese": "Dança" },
        { "english": "Game", "portuguese": "Jogo" },
        { "english": "Travel", "portuguese": "Viajar" },
        { "english": "Happy", "portuguese": "Feliz" },
        { "english": "Love", "portuguese": "Amor" }
    ];

    let currentIndex = 0;
    let selectedWord = null;
    let matches = 0;

    function loadWords() {
        const englishWordsDiv = document.getElementById('englishWords');
        const portugueseWordsDiv = document.getElementById('portugueseWords');

        // Limpa as palavras anteriores
        englishWordsDiv.innerHTML = '';
        portugueseWordsDiv.innerHTML = '';
        
        const currentWords = words.slice(currentIndex, currentIndex + 5);

        currentWords.forEach(word => {
            const englishWordDiv = document.createElement('div');
            englishWordDiv.className = 'word';
            englishWordDiv.textContent = word.english;
            englishWordDiv.dataset.pt = word.portuguese;
            englishWordsDiv.appendChild(englishWordDiv);

            const portugueseWordDiv = document.createElement('div');
            portugueseWordDiv.className = 'word';
            portugueseWordDiv.textContent = word.portuguese;
            portugueseWordDiv.dataset.en = word.english;
            portugueseWordsDiv.appendChild(portugueseWordDiv);
        });

        // Reseta os estados
        matches = 0;
        selectedWord = null;
        document.getElementById('nextButton').style.display = 'none';
    }

    function checkCompletion() {
        if (matches === 5) {
            alert("Parabéns! Você acertou todas as palavras!");
            document.getElementById('nextButton').style.display = 'block'; // Mostra o botão "Próxima rodada"
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadWords();

        document.querySelectorAll('.word').forEach(word => {
            word.addEventListener('click', () => {
                if (!selectedWord) {
                    selectedWord = word;
                    word.style.backgroundColor = 'lightblue';
                } else {
                    if (selectedWord.dataset.pt === word.dataset.en || selectedWord.dataset.en === word.dataset.pt) {
                        selectedWord.classList.add('matched');
                        word.classList.add('matched');
                        matches++;
                        checkCompletion();
                    }
                    selectedWord.style.backgroundColor = ''; // Reseta a cor
                    selectedWord = null;
                }
            });
        });

        document.getElementById('nextButton').addEventListener('click', () => {
            currentIndex += 5;
            if (currentIndex < words.length) {
                loadWords();
            } else {
                alert("Você completou todas as palavras!");
                // Aqui você pode redirecionar ou reiniciar o jogo
            }
        });
    });
</script>

</body>
</html>
